<!DOCTYPE html>
<html>
    <head>
        <style>
            .box1{
                background-color: red;
                height: 50px;
                width: 100px;
            }
            .box2{
                background-color: yellow;
                height: 50px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tbody>
                <tr> 
                    <td><div class="box1"></div></td>
                    <td colspan="3"><div class="box2"></div></td>
                </tr>
                <tr>
                    <td >Column1</td>
                    <td rowspan="2">Column2</td>
                    <td rowspan="2">Column3</td>
                    <td rowspan="2">Column4</td>
                </tr>
                <tr>
                    <td>Column1</td>
                </tr>
                </tbody>
        </table>
            
    </body>
</html>
