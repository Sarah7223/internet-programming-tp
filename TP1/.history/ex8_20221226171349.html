<html>
    <head>
        <style>
            .wrapper{
                animation: pulse 5s infinite;

            }
            @keyframes pulse {
                0% {
                    transform: scale(.3);
                }
                100% {
                    transform: scale(1.5);
                }
            }
          
        </style>
    </head>
    <body>
        <div class="wrapper">
            <span class="drop" style="--order : 1">&#x1F973;</span>
            <span class="drop" style="--order : 2">&#x1F61C;</span>
            <span class="drop" style="--order : 3">&#x1F929;</span>
        </div>
    </body>
</html>
