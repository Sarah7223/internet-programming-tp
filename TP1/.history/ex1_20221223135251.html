<!DOCTYPE html>
<html>
    <head>
        <style>
            .box1{
                background-color: red;
                height: 50px;
                width: 100px;
                padding: 0px;
            }
            .box2{
                background-color: grey;
                height: 50px;
                width: 300px;
                padding: 0px;
            }
            .box3{
                background-color: green;
                height: 50px;
                width: 100px;
                padding: 0px;
            }
            .box4{
                background-color: blue;
                height: 100px;
                width: 100px;
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <table>
            <tbody>
                <tr> 
                    <td><div class="box1"></div></td>
                    <td colspan="3"><div class="box2"></div></td>
                </tr>
                <tr>
                    <td >
                        <div class="box3"></div>
                    </td>
                    <td rowspan="2">
                        <div class="box4"></div>
                    </td>
                    <td rowspan="2">Column3</td>
                    <td rowspan="2">Column4</td>
                </tr>
                <tr>
                    <td>Column1</td>
                </tr>
                </tbody>
        </table>
            
    </body>
</html>
