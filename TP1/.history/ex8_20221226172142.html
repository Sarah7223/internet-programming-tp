<html>
    <head>
        <style>
            .wrapper{
                width: 100%;
                height: 100%;
                animation-name: pulse;
                animation-duration: 5s;
                animation-delay: calc(var(--animation-order) * 100ms);

            }
            
            @keyframes pulse {
                0% {
                    transform: scale(0.6) translateY(-8px);
                    opacity: 0;
                    
                }
                100% {
                   
                    
                    opacity: 1;
                }
            }
          
        </style>
    </head>
    <body>
        <div class="wrapper">
            <span class="drop" style="--order : 1">&#x1F973;</span>
            <span class="drop" style="--order : 2">&#x1F61C;</span>
            <span class="drop" style="--order : 3">&#x1F929;</span>
        </div>
    </body>
</html>
