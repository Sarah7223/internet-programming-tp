<!DOCTYPE html>
    <head>
    </head>
    <body>
        <div class="background">
            <h1>Counter</h1>
            <h1>{number}</h1>
        </div>
        <script>

            class Counter{
                number=0;
                constructor(){
                    number=0;
                }
                decrease(){
                   number=number-1;
                }
                increase(){
                    number=number+1;
                }
                reset(){
                    number=0;
                }
            }
        </script>

    </body>
</html
