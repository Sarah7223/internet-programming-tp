<!DOCTYPE html>
    <head>
        <style>
            .background{
                height: 100%;
                width:100%;
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
            }
            .button-container{
                display:flex;
                flex-direction: row;
                width:100%;
                margin-bottom: 40px;
                justify-content: space-around;
                align-items: center;
                /*space-between;*/
            }
            h2{
                color: green;
                font-size: 50px;
            }
            button{
                padding: 5px;
                border-radius: 10px;

            }
            button:hover{
                background-color: black;
                color: white;
            }
            .rectangle{
            margin-top: 10px;
            height:80%;
            width:30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: solid 3px black;
            justify-content: space-around;
        }
        </style>
    </head>
    <body>
        <div class="background">
            <div class="rectangle">
                <h1>Counter</h1>
                <h2 class="counter-display">0</h2>
                <div class="button-container">
                    <button id="increase">Increase</button>
                    <button id="decrease">Decrease</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
            
        </div>

        <script>
            class Counter{
                display= document.querySelector('.counter-display');
                constructor(){
                    this.number=localStorage.getItem('counter');;
                    localStorage.setItem('counter',this.number);
                    this.printNumber();
                }
                decrease(){
                    this.number=this.number-1;
                    localStorage.setItem('counter',this.number);
                    this.printNumber();
                }
                increase(){
                    this.number=this.number+1;
                    localStorage.setItem('counter',this.number);
                    this.printNumber();

                }
                reset(){
                    this.number=0;
                    localStorage.setItem('counter',this.number);
                    this.printNumber();

                }
                printNumber(){
                    this.display.textContent=localStorage.getItem('counter');
                }
            }
            const count= new Counter();
            const increaseBtn=document.querySelector("#increase");
            const decreaseBtn=document.querySelector("#decrease");
            const resetBtn=document.querySelector("#reset");
            increaseBtn.addEventListener('click',e=> {count.increase()});
            decreaseBtn.addEventListener('click',e=> {count.decrease()});
            resetBtn.addEventListener('click',e=> {count.reset()});
        </script>

    </body>
</html
