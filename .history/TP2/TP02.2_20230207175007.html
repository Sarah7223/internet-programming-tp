<html>
<head>
    <script src="./tween.js/dist/tween.umd.js"></script>
    <style>
        body{
            display: flex;
            background-color: black;
            justify-content: center;
        }
        .btn{
            display: flex;
            height: 30px;
            width: 100px;
            background-color: white;
            border-radius: 5px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
        <div id="btn" class="btn" >
            <div>Click me ðŸ¤£</div>
        </div>
    <script>
        function animate(time){
            requestAnimationFrame(animate)
            TWEEN.update(time)
        }
        requestAnimationFrame(animate)

        const box = document.getElementById('btn');
            function moveAway(){
                const coords = {x: box.getBoundingClientRect().x, y: box.getBoundingClientRect().y} 
                const nextX = Math.floor(Math.random() * screen.width);
                const nextY = Math.floor(Math.random() * screen.height);
                const tween = new TWEEN.Tween(coords) 
                .to({x: nextX, y: nextY}, 1000) 
                .easing(TWEEN.Easing.Quadratic.Out) 
                .onUpdate(() => {
                box.style.setProperty('transform', `translate(${coords.x}px, ${coords.y}px)`)
                })
                .start() 
            }
            document.querySelector(".btn").addEventListener('mouseover', (e)=>{moveAway()})
    </script>
</body>
</html>
