<html>
<head>
    <style>
        .background{
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grey-rectangle{
            height: 600px;
            width: 520px;
            display :flex;
            background-color: grey;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .display-zone{
            display :flex;
            width: 450px;
            height: 450px;
            background-color: white;
            padding:20px;
            margin-top: 20px;
        }
        .first-line{
            display:flex;
            color:white;
            padding:20px;
            text-align: center;
        }
        .second-line{
            display: flex;
            flex-direction: row;
            align-items: center;
            align-items: center;
        }
        .btn{
            background-color: white;
            padding: 5px;
        }
        .image-name{
            color: white;
            margin-left: 10px;
        }
        #out {
            width: 450px; 
            height: 450px; 
            object-fit: contain; 
            display: block;
        }
        #out[src=''] {
            opacity: 0;
        }
        .image{
            width: 450px; 
            height: 450px; 
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="grey-rectangle">
            <div class="image">
                <img src="" id="out" />
            </div>
            <div class="first-line">
                Canva: Insert me an image please ! 
            </div>
            <div class="second-line">
                <button class="btn" onClick="onClickHandler(event)">Choose File</button>
                <div id="image-name" class="image-name">No file chosen</div>
            </div>
        </div>
    </div>
    <script>
        function onClickHandler(ev) {
            
            var el = window._protected_reference = document.createElement("INPUT");
            el.type = "file";
            el.accept = "image/*";
            el.multiple = "multiple"; 
                        el.addEventListener('change', function(ev2) {
                if (el.files.length) {
                    document.getElementById('out').src = URL.createObjectURL(el.files[0]);
                    var listContent=`
                    ${el.files[0].name}
                     `;
                     console.log(listContent);
                    document.getElementById("image-name").innerHTML = listContent;
                }
                new Promise(function(resolve) {
                setTimeout(function() { console.log(el.files); resolve(); }, 1000);
                })
                .then(function() {
                el = window._protected_reference = undefined;
                });
            });
            el.click(); // open
        }
    </script>
</body>
</html>
