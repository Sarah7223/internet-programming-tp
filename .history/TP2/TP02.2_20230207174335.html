<html>
<head>
    <script src="./tween.js/dist/tween.umd.js"></script>
    <style>
        .background{
            display: flex;
            height: 100%;
            width: 100%;
            background-color: black;
        }
        #btn{
            display: flex;
            height: 30px;
            width: 100px;
            background-color: white;
            border-radius: 5px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="background">
        <div id="btn" >
            <div>Click me ðŸ¤£</div>
        </div>
    </div>
    <script>
        function animate(time){
            requestAnimationFrame(animate)
            TWEEN.update(time)
        }
        requestAnimationFrame(animate)

        const button = document.getElementById('btn');
        function moveButton(){
            const coords={x:button.getBoundingClientRect().x,y:button.getBoundingClientRect().y};
            const EndX= Math.floor(Math.random() * screen.width);
            const EndY= Math.floor(Math.random() * screen.height);
            const tween=new TWEEN.Tween()
                .to({x: EndX, y: EndY},1000)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onUpdate( () => {
                    console.log(`${coords.x}px, ${coords.y}px`);
                })
                .start()
        }
        button.addEventListener('mouseover',(e)=>{moveButton()});
    </script>
</body>
</html>
