<!DOCTYPE html>
<html lang="en">
 
<head>
    <style>
        .background {
            display:flex;
            background-color: red;
            width: 100%;
            height: 100%;
            margin: auto;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        .title{
            align-items: center;
        }
        .pannel{
            margin-top:20px;
            display:flex;
            width: 90%;
            height: 150px;
            background-color: grey;
            border-radius:30px;
            flex-direction: row;
            justify-content: space-between;
            padding:20px;

        }
        .task{
             display:flex;
             flex-direction: column;
        }
        
      
    </style>
</head>
 
<body>
    <script src="https://cdn.tailwindcss.com"></script>

   <div class="background">
        <div class=" font-bold title">
            To-do List with LocalStorage
        </div>
        <div class="pannel">
            <div class="task">
                Task Title
                <input type="text" placeholder="Title"/>
            </div>
            <div class="task">
                Assignee
            </div>
            <div class="task">
                Dateline
            </div>
            <div class="task">
                Button
            </div>

        </div>

        
   </div>
</body>
 
</html>
