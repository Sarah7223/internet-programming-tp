<!DOCTYPE html>
<html lang="en">
 
<head>
    <style>
        .wrapper {
        background-color: grey;
        width: 70%;
        margin: auto;
        }
        
        .row {
        width: 100%;
        background-color: red;
        display: flex;
        padding: 2;
        }
        
        .column {
        background-color: rgb(150, 150, 255);
        width: 100%;
        padding: 2;
        }
        
        .btn-wrapper{
        display: flex;
        align-items: flex-end;
}
    </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
 
<body>
  <div class="wrapper">
    <div>HEll world</div>
    <div class="row">
      <div class="column">
        <div>title</div>
        <div>input</div>
      </div>
      <div class="column">
        <div>title</div>
        <div>input</div>
      </div>
      <div class="column">
        <div>title</div>
        <div>input</div>
      </div>
      <div class="column btn-wrapper" style="background-color: blueviolet;">
        <button id="add-btn">Button</button>
      </div>
    </div>
    <div id="list-wrapper">
 
    </div>
  </div>
 
  <script>
    let listWrapperEle = document.getElementById("list-wrapper");
    let addBtnEle = document.getElementById("add-btn");
 
    let taskArr = [
      { name: "Define requirement", assignee: "tola", date: "2/34/22" },
      { name: "Define requirement", assignee: "makara", date: "2/34/22" },
      { name: "Define requirement", assignee: "kompheak", date: "2/34/22" },
      { name: "Define requirement", assignee: "minea", date: "2/34/22" },
    ];
 
    addBtnEle.addEventListener("click", () => {
      taskArr.push(
        { name: "Define requirement", assignee: "tola", date: "2/34/22" }
      )
      renderList();
    })
 
    function renderList() {
      let listContent = "";
      taskArr.forEach(taskArr => {
        listContent += `
        <div class="row">
          <div class="column">${taskArr.name}</div>
          <div class="column">${taskArr.assignee}</div>
          <div class="column">${taskArr.date}</div>
        </div>
      `;
      });
 
      listWrapperEle.innerHTML = listContent;
    }
 
    renderList();
  </script>
</body>
 
</html>
