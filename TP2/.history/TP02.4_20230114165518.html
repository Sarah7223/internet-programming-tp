<html>

<head>
    <style>
        .background{
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grey-rectangle{
            height: 600px;
            width: 520px;
            display :flex;
            background-color: grey;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        .display-zone{
            display :flex;
            width: 450px;
            height: 450px;
            background-color: white;
            padding:20px;
            margin-top: 20px;
        }
        .first-line{
            display:flex;
            color:white;
            padding:20px;
            text-align: center;
        }
        .second-line{
            display: flex;
            flex-direction: row;
            align-items: center;
            align-items: center;
        }
        .btn{
            background-color: white;
            padding: 5px;
        }
        .image-name{
            color: white;
            margin-left: 10px;
        }
        #out {
            width: 450px; 
            height: 450px; 
            object-fit: contain; 
            display: block;
        }

        /* hide if it would show the error img */
        #out[src=''] {
        
            opacity: 0;
        }
        .image{
            width: 450px; 
            height: 450px; 
            background-color: white;
        }



    </style>
</head>
<body>
    <div class="background">
        <div class="grey-rectangle">
            <div class="image">
                <video autoplay style="display:none;"></video>
                <canvas id="canvas" width="150px" height="150px"></canvas>
            </div>
            <div class="first-line">
                Please show your face on me
            </div>
            <div class="second-line">
                <button class="btn" onClick="onClickHandler(event)">Pause</button>
            </div>
            

        </div>

    </div>



    <script>
        var playing=true;
        var video=document.querySelector("video");
        navigator.mediaDevices.getUserMedia({
            audio:false,
            video:true
        }).then((stream) =>{
            video.srcObject=stream;
        }).catch((err)=>{
            console.log('navigator.MediaDevices.getUserMedia error: ',err.message,rr.name);
        });

        (function loop(){
            if(playing){
                canvas.getContext('2d').drawImage(video,0,0,canvas.width,canvas.height);
                setTimeout(loop,1000/30);
            }
        })();

        
    </script>
    
</body>
</html>
