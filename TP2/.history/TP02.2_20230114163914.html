<html>

<head>
    <style>
        .background{
            display: flex;
            height: 100%;
            width: 100%;
            background-color: black;
            justify-content: center;
            
        }
        #btn{
            position: absolute;
            transition: .5s;
            position: absolute;
            transition: .5s;
            display: flex;
            height: 30px;
            width: 100px;
            background-color: white;
            border-radius: 5px;
            justify-content: center;
            align-items: center;
            top:30px;
        }
    </style>
</head>
<body>
    
    <div class="background">
        <div id="btn" >Click Me &#x1F602;</div>
    </div>

    <script src="../tween.js/dist/tween.umd.js"></script>
    <script>
        function animate(time){
            requestAnimationFrame(animate)
            TWEEN.update(time)
        }
        requestAnimationFrame(animate)

        const button = document.getElementById('btn');
        function moveButton(){
            const coords={x:button.getBoundingClientRect().x,y:button.getBoundingClientRect().y};
            var EndX= Math.floor(Math.random() * screen.width);
            var EndY= Math.floor(Math.random() * screen.height);
            const tween=new TWEEN.Tween()
                .to({x: EndX, y: EndY},1000)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onUpdate( () => {
                    console.log(`${coords.x}px, ${coords.y}px`);
                })
                .start()
        }
        
        button.addEventListener('mouseover',function () {
            moveButton();
            console.log('you mouseover me')
        });

    </script>
    
</body>
</html>
